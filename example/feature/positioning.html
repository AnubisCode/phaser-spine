<!DOCTYPE HTML>
<html>
<head>
    <title>Phaser Spine MultiPage Example</title>

    <script src="../../node_modules/phaser/build/phaser.js"></script>
    <script src="../../build/phaser-spine.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script>
    var game;


    game = new Phaser.Game(800, 600, Phaser.CANVAS, '', {init: init, preload: preload, create: create});

    function init() {
        this.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
    }

    function preload() {
        game.plugins.add(PhaserSpine.SpinePlugin, {
            triangleRendering: true,
            debugRendering: false
        });
        game.stage.disableVisibilityChange = true;

        game.load.spine('goblin', "../assets/goblins.json");
    }

    function create() {
        game.add.graphics(0,0)
            .lineStyle(1, 0x33cc00)
            .moveTo(400, 0)
            .lineTo(400, 600)
            .moveTo(0, 300)
            .lineTo(800, 300)
            .lineStyle(1, 0xd9ffcc)
            .moveTo(0, 600 * .25)
            .lineTo(800, 600 * .25)
            .moveTo(0, 600 * .75)
            .lineTo(800, 600 * .75)
            .moveTo(800 * .25, 0)
            .lineTo(800 * .25, 600)
            .moveTo(800 * .75, 0)
            .lineTo(800 * .75, 600)
            .endFill();

        createGoblins();
    }

    function createGoblins() {
        //create the spine object
        goblin1 = game.add.spine(800 * .25, 600 * .25, "goblin");
        goblin1.setAnimationByName(0, "walk", true);
        goblin1.setSkinByName("goblin");
        goblin1.setToSetupPose();
        goblin1.scale.set(0.2);
        goblin1.anchor.set(0);

        goblin2 = game.add.spine(800 * .75, 600 * .25, "goblin");
        goblin2.setAnimationByName(0, "walk", true);
        goblin2.setSkinByName("goblin");
        goblin2.setToSetupPose();
        goblin2.scale.set(0.5);
        goblin2.anchor.set(1);

        goblin3 = game.add.spine(800 * .25, 600 * .75, "goblin");
        goblin3.setAnimationByName(0, "walk", true);
        goblin3.setSkinByName("goblin");
        goblin3.setToSetupPose();
        goblin3.scale.set(0.7);
        goblin3.anchor.set(0.5, 0);

        goblin4 = game.add.spine(800 * .75, 600 * .75, "goblin");
        goblin4.setAnimationByName(0, "walk", true);
        goblin4.setSkinByName("goblin");
        goblin4.setToSetupPose();

    }
</script>

</body>
</html>
