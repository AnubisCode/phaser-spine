<!DOCTYPE HTML>
<html>
<head>
    <title>Phaser Spine MultiPage Example</title>

    <script src="../../node_modules/phaser/build/phaser.js"></script>
    <script src="../../build/phaser-spine.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script>
    var circle, game, button1;


    game = new Phaser.Game(800, 600, Phaser.AUTO, '', {init: init, preload: preload, create: create});

    function init() {
        this.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
    }

    function preload() {
        game.plugins.add(PhaserSpine.SpinePlugin);
        game.stage.disableVisibilityChange = true;

        game.load.spine('goblin', "../assets/goblins.json");
        game.load.image('button1', "../assets/btn_01.png");
    }

    function create() {
        //Add skin switch button
        button1 = this.game.add.button(20, 20, 'button1', function() {
            goblin.destroy();
            createGoblin();
        });

        createGoblin();
    }

    function createGoblin() {
        //create the spine object
        goblin = game.add.spine(200, 200, "goblin");
        goblin.setAnimationByName(0, "walk", true);
        goblin.setSkinByName("goblin");
        goblin.setToSetupPose();
        goblin.scale.set(0.5);
    }
</script>

</body>
</html>
