<html>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="../node_modules/phaser/build/phaser.js"></script>
<script src="../build/phaser-spine.js"></script>
<style>
	* { margin: 0; padding: 0; }
	body, html { height: 100% }
	canvas { position: absolute; width: 100% ;height: 100%; }
</style>
<body>
</body>
<script>
var sp;
var game = new Phaser.Game(800, 600, Phaser.CANVAS, '', {
	preload: preload,
	create: create,
	render: render
});

function preload() {
	game.plugins.add(PhaserSpine.SpinePlugin, {
		debugRendering: true,
		triangleRendering: true
	});

	game.load.spine('spineboy', 'assets/spineboy.json');
	game.load.image('btn', 'assets/btn_01.png');
}

function create() {
	var g = game.add.graphics(0, 0);
	g.lineStyle(2, 0xFFFFFF, 1)
		.moveTo(this.game.width  / 2, 0)
		.lineTo(this.game.width  / 2, this.game.height)
		.moveTo(0, this.game.height / 2)
		.lineTo(this.game.width, this.game.height / 2);

	game.add.image(game.width / 2, game.height / 2, 'btn');
	sp = game.add.spine(game.width / 2, game.height / 2, 'spineboy');
    sp.anchor.set(0.5);
	sp.scale.set(0.5);
	game.add.image(game.width / 2 + 100, game.height / 2, 'btn');
}

function render(){
	game.debug.spriteBounds(sp);
	game.debug.spriteInfo(sp);
}
</script>
</html>
