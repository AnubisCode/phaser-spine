<html>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="../node_modules/phaser/build/phaser.js"></script>
<script src="../build/phaser-spine.js"></script>
<style>
	* { margin: 0; padding: 0; }
	body, html { height: 100% }
	canvas { position: absolute; width: 100% ;height: 100%; }
</style>
<body>
</body>
<script>
var sp;
var game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.CANVAS, '', {
	preload: preload,
	create: create,
	render: render
});

function preload() {
	game.plugins.add(PhaserSpine.SpinePlugin, {
		debugRendering: true,
		triangleRendering: false
	});

	game.load.spine('spineboy', 'assets/spineboy.json');
	game.load.image('btn', 'assets/btn_01.png');
}

function create() {
	game.add.image(game.width / 2, game.height / 2, 'btn');
	sp = game.add.spine(0, 0, 'spineboy');
	game.add.image(game.width / 2 + 100, game.height / 2, 'btn');
}

function render(){
	game.debug.spriteBounds(sp);
}
</script>
</html>
